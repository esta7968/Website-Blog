    <style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        color: #333;
        background-image: url('https://mediaim.expedia.com/destination/1/254a1fa7846c3ff537ff48dc7575ffc9.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    } /* Add this to fix the background image during scroll */
    header {
        background: rgba(0, 0, 0, 0.7); /* Dark overlay for better text visibility */
        color: #fff;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: 3px solid #4CAF50; /* Green accent */
    }
    header h1 {
        margin: 0;
        text-align: center;
    }
    img {
        padding: auto;
        display: block;
        max-width: 90%;
        height: auto;
        margin: auto;
    }
    nav ul {
        padding: 0;
        list-style: none;
        text-align: center;
    }
    nav ul li {
        display: inline;
        margin: 0 15px;
    }
    nav ul li a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
    }
    nav ul li a:hover {
        color: #4CAF50;
    }
    section {
        padding: 20px;
        margin: 0 10%;
        background: rgba(255, 255, 255, 0.8); /* Slightly transparent white for legibility */
    }
    footer {
        background: rgba(0, 0, 0, 0.7); /* Matching the header with a dark overlay */
        color: #fff;
        text-align: center;
        padding: 10px;
        position: relative;
        bottom: 0;
        width: 100%;
        border-top: 3px solid #4CAF50; /* Green accent */
    }
    footer ul {
        padding: 0;
    }
    footer ul li {
        display: inline;
        margin: 0 10px;
    }
    footer ul li a {
        color: #fff;
        text-decoration: none;
    }
    /* Back to Top Button */
    #back-to-top {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: #4CAF50; /* Green accent */
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        display: none;
    }
    form {
    max-width: 500px;
    margin: 0 auto;
    background: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        font-size: 1.2rem;
        margin-bottom: 5px;
        display: block;
    }

    input[type="text"], input[type="email"], input[type="date"], input[type="number"], select, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #3f1212;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1rem;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 1.2rem;
    }
