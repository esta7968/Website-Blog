<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Travel Blog</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .welcome-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://mediaim.expedia.com/destination/1/254a1fa7846c3ff537ff48dc7575ffc9.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        p {
            color: #ffffff;
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .quote {
            font-style: italic;
        }

        .enter-site-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #4caf4c;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .enter-site-btn:hover {
            background-color: #357a37;
        }

    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Waka Waka Padi</h1>
        <p>Join me as I explore the wonders of Nigeria!</p>
        <p class="quote">"Chop life and explore Nigeria's sweet side with me."</p>
        <p class="quote">"I go show you the correct gist of Naija!"</p>
        <a href="blog.html" class="enter-site-btn">Enter Site</a>

    </div>
</body>
</html>
